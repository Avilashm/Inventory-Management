                                <input type="password" class="form-control" placeholder="Type Your password" id="inputSuccess">
                            </div>

                            <div class="form-group has-error">
                                <label class="control-label" for="inputError">Confirm Password</label>
                                <input type="text" class="form-control" placeholder="Re-Type Your password" id="inputWarning">
                            </div>

                            
							</div>
						<div class="col-lg-6">
                            <div class="form-group">
                                <label>Department</label>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>Radar Lab

                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Electronics Repair Lab

                                <div class="radio">

								</div>

								</div>

								</div>
								<div class="radio">
