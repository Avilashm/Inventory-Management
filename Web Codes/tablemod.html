	<script>
	google.charts.load('current', {'packages':['table']});
	google.charts.setOnLoadCallback(drawChart1);
	
	 function drawChart1() {
								$.getJSON('devinfo.php?z=1', function(json) {
								var dataTable1 = new google.visualization.DataTable();
								dataTable1.addColumn('string', 'Device_ID');
								dataTable1.addColumn('string', 'Designation');
								dataTable1.addColumn('string', 'Service No.');
								dataTable1.addColumn('string','Username');
								dataTable1.addColumn('string','Access');
								dataTable1.addColumn('string','Last Active');
						
								 for(i=0;i <json.length; i++)									//Feed data using loop
										{ 
												status = JSON.stringify(json[i]);
													var searchstat = status;
													var n1 = searchstat.search("D\":\"");
													var n2 = searchstat.search("on\":\"");
													var n3 = searchstat.search("No.\":\"");
													var n4 = searchstat.search("us\":\"");
													var n5 = searchstat.search("ss\":\"");
													var n6 = searchstat.search("ve\":\"");
													var n7 = searchstat.lastIndexOf("}");
													
													
													var status1 = status.slice(n1+4,n2-12);
													var status2 = status.slice(n2+5,n3-11);
													var status3 = status.slice(n3+6,n4-14);
													var status4 = status.slice(n4+5,n5-7);
													var status5 = status.slice(n5+5,n6-12);
													var status6 = status.slice(n6+6,n7-1);
												/*console.log(status1);
												console.log(status2);
												console.log(status3);
												console.log(status4);
												console.log(status5);
												console.log(status6);*/
												dataTable1.addRow([status1,status2,status3,status4,status5,status6]);
										}
			 
				var table = new google.visualization.Table(document.getElementById('table_div'));

				table.draw(dataTable1, {showRowNumber: true, width: '100%', height: '100%'});
			});	
	}
	</script>
